            border: 4px solid gray;

        .parent .child{
            width: 100px;
            height: 100px;
            background: red;
            border: 4px solid orange;
            font-size: 40px;
        }
        .parent .child:hover{
            opacity: 0.6;
        }
        *{
            box-sizing: border-box;
            
        }
        .album{
            width: 300px;
            height: 400px;
            border: 2px solid gray;
            padding: 40px;
            margin: 100px auto;
        }
        .album .img-box{
            height: 300px;
            border: 2px solid lightgreen;
            border-radius: 50%;
            overflow: hidden;
        }
        .album .img-box img {
            width: 100%;
            height: 100%;
            
        }

    </style>
</head>
<body>

                alt="">

    <div class="parent">
        <div class="child">1</div>
        <div class="child">2</div>

    </div>
